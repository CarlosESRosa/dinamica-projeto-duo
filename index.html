  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg" alt="Logo Trybewats">
      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login">
        <div>
          <input class="form-control" type="email" name="email"
            placeholder="Email"
            id="input-loguin">
        </div>
        <div>
          <input class="form-control" type="password" name="password"
            placeholder="Senha"
            id="input-senha">
        </div>
        <div>
          <button class="btn btn-primary" id="form-button">Entrar</button>
        </div>
      </form>

    </header>

    <main>
      <form id="evaluation-form">
        <div class="row">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">

        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label" for="input-email">Email</label>
          <input class="form-control type=" email" id="input-email">
        </div>
        <div class="col">
          <label class="form-label" for="house">Qual sua casa?</label>
          <select class="form-select" name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <div class="row mb-3-radio form-check">
            <label class="form-label" class="form-check-label" for="family" id="label-family">Qual sua família?</label>
            <label class="form-label" for="Frontend"><input type="radio" class="form-check-input" id="Frontend"
                name="family" value="Frontend">Frontend</label>
            <label class="form-label" for="Backend"><input type="radio" class="form-check-input" id="Backend"
                name="family" value="Backend">Backend</label>
            <label class="form-label" for="FullStack"><input type="radio" class="form-check-input" id="FullStack"
                name="family" value="FullStack">FullStack</label>
          </div>
        </div>
        <div class="col">

          <label class="form-label" class="form-check-label" for="" id="label-content">Qual conteúdo você está com
            mais
            vontade de aprender?</label>
          <div class="row mb-3 d-flex flex-row flex-wrap">
            <div class="col">
              <label class="form-label" class="form-check-label" for=""><input type="checkbox" class="form-check-input"
                  value="HoFs">HoFs</label>
              <label class="form-label" class="form-check-label" for=""><input type="checkbox" class="form-check-input"
                  value="Jest">Jest</label>
              <label class="form-label" class="form-check-label" for=""><input type="checkbox" class="form-check-input"
                  value="Promises">Promises</label>
              <label class="form-label" class="form-check-label" for=""><input type="checkbox" class="form-check-input"
                  value="React">React</label>
              <label class="form-label" class="form-check-label" for=""><input type="checkbox" class="form-check-input"
                  value="SQL">SQL</label>
              <label class="form-label" class="form-check-label" for=""><input type="checkbox" class="form-check-input"
                  value="Python">Python</label>
            </div>
          </div>

        </div>
      </div>


      <div class="row mb-3">
        <div class="col">
          <!-- <div class="radio-container form-check"> -->
          <label class="form-label" class="form-check-label" id="label-rate">Como você avalia a Trybewarts?</label>
          <!-- <div class="row-radio-entradas"> -->
          <input type="radio" class="radio-btn form-check-input" name="rate" value="1">1
          <input type="radio" class="radio-btn form-check-input" name="rate" value="2">2
          <input type="radio" class="radio-btn form-check-input" name="rate" value="3">3
          <input type="radio" class="radio-btn form-check-input" name="rate" value="4">4
          <input type="radio" class="radio-btn form-check-input" name="rate" value="5">5
          <input type="radio" class="radio-btn form-check-input" name="rate" value="6">6
          <input type="radio" class="radio-btn form-check-input" name="rate" value="7">7
          <input type="radio" class="radio-btn form-check-input" name="rate" value="8">8
          <input type="radio" class="radio-btn form-check-input" name="rate" value="9">9
          <input type="radio" class="radio-btn form-check-input" name="rate" value="10">10
          <!-- </div> -->
          <!-- </div> -->
        </div>

      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label" class="form-check-label" class="textarea">Deixe seu comentário:</label>
          <textarea class="form-control" name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        </div>

      </div>
      <div class="row mb-0 mx-0">
        <div class="checkbox-agreement form-check col">
          <label class="form-label" class="form-check-label" id="label-infos">Você concorda com o uso das informações
            acima?</label>
          <input type="checkbox" class="form-check-input" name="" id="agreement">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <button type="submit" class="btn btn-success w-100" id="submit-btn" disabled>Enviar</button>
        </div>
      </div>

    </form>

    <img src="images/trybewarts-colored.svg" alt="Icon Trybewarts" id="trybewarts-forms-logo">
  </main>

  <footer>Direitos reservados à Trybewarts©</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
