<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg" alt="Logo Trybewats">
      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login">
        <div>
          <input class="form-control" type="email" name="email"
            placeholder="Email"
            id="input-loguin">
        </div>
        <div>
          <input class="form-control" type="password" name="password"
            placeholder="Senha"
            id="input-senha">
        </div>
        <div>
          <button class="btn btn-primary" id="form-button">Entrar</button>
        </div>
      </form>

    </header>

    <main>
      <form id="evaluation-form">
        <div class="row">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div class="row">
          <input type="email" id="input-email" placeholder="Email">
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div class="row-radio">
          <label for="family" id="label-family">Qual sua família?</label>
          <input type="radio" name="family" value="Frontend">
          <input type="radio" name="family" value="Backend">
          <input type="radio" name="family" value="FullStack">
        </div>

        <div>
          <label for="" id="label-content">Qual conteúdo você está com mais
            vontade de aprender?</label>
          <div class="row-checkbox">
            <label for=""><input type="checkbox" value="HoFs">HoFs</label>
            <label for=""><input type="checkbox" value="Jest">Jest</label>
            <label for=""><input type="checkbox" value="Promises">Promises</label>
            <label for=""><input type="checkbox" value="React">React</label>
            <label for=""><input type="checkbox" value="SQL">SQL</label>
            <label for=""><input type="checkbox" value="Python">Python</label>
          </div>
        </div>

        <div class="radio-container">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <div class="row-radio-entradas">
            <input type="radio" name="rate" value="1">1
            <input type="radio" name="rate" value="2">2
            <input type="radio" name="rate" value="3">3
            <input type="radio" name="rate" value="4">4
            <input type="radio" name="rate" value="5">5
            <input type="radio" name="rate" value="6">6
            <input type="radio" name="rate" value="7">7
            <input type="radio" name="rate" value="8">8
            <input type="radio" name="rate" value="9">9
            <input type="radio" name="rate" value="10">10
          </div>
        </div>

        <label class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <div class="checkbox-agreement">
          <label id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement">
        </div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>

      <img src="images/trybewarts-colored.svg" alt="Icon Trybewarts"
        id="trybewarts-forms-logo">
    </main>

    <footer>Direitos reservados à Trybewarts©</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
